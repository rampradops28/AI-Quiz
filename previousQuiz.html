<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Previous Quizzes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-roboto">
    <div class="flex">
        <aside class="w-1/4 bg-white shadow-md h-screen p-5">
            <h2 class="text-2xl font-bold mb-5">Navigation</h2>
            <ul>
                <li class="mb-3"><a href="dashboard.html" class="text-gray-700 hover:text-blue-500"><i class="fas fa-tachometer-alt mr-2"></i> Dashboard</a></li>
                <li class="mb-3"><a href="createQuiz.html" class="text-gray-700 hover:text-blue-500"><i class="fas fa-plus-circle mr-2"></i> Create Quiz</a></li>
                <li class="mb-3"><a href="quizInterface.html" class="text-gray-700 hover:text-blue-500"><i class="fas fa-file-alt mr-2"></i> Quiz Interface</a></li>
                <li class="mb-3"><a href="quizManagementPage.html" class="text-gray-700 hover:text-blue-500"><i class="fas fa-chart-line mr-2"></i> Quiz Management</a></li>
            </ul>
        </aside>
        <main class="flex-1 p-10">
            <h1 class="text-3xl font-bold mb-5">View Previous Quizzes</h1>
            <div class="bg-white p-5 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">List of Previous Quizzes</h2>
                <table class="min-w-full bg-white">
                    <thead>
                        <tr>
                            <th class="py-2 px-3 border-b">Date</th>
                            <th class="py-2 px-3 border-b">Subject</th>
                            <th class="py-2 px-3 border-b">Total Students</th>
                            <th class="py-2 px-3 border-b">Average Score</th>
                            <th class="py-2 px-3 border-b">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="py-2 px-3 border-b">2023-10-01</td>
                            <td class="py-2 px-3 border-b">Mathematics</td>
                            <td class="py-2 px-3 border-b">30</td>
                            <td class="py-2 px-3 border-b">78%</td>
                            <td class="py-2 px-3 border-b"><button class="text-blue-500">View Report</button></td>
                        </tr>
                        <tr>
                            <td class="py-2 px-3 border-b">2023-09-15</td>
                            <td class="py-2 px-3 border-b">Physics</td>
                            <td class="py-2 px-3 border-b">25</td>
                            <td class="py-2 px-3 border-b">82%</td>
                            <td class="py-2 px-3 border-b"><button class="text-blue-500">View Report</button></td>
                        </tr>
                        <tr>
                            <td class="py-2 px-3 border-b">2023-08-20</td>
                            <td class="py-2 px-3 border-b">Chemistry</td>
                            <td class="py-2 px-3 border-b">28</td>
                            <td class="py-2 px-3 border-b">75%</td>
                            <td class="py-2 px-3 border-b"><button class="text-blue-500">View Report</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
</html>
